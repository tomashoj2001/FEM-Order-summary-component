<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <figure class="main__picture">
      <img class="main__img" src="images/illustration-hero.svg " alt="Girl Dancing">
    </figure>
    <header class="header container">
      <h1 class="header__title">Order Summary</h1>
      <p class="header__text container">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </header>
    <section class="price container">
      <img src="images/icon-music.svg" alt="Music" class="price__icon">
      <div class="price__annual">
        <h2 class="price__plan">Annual Plan</h2>
        <p class="price__peryear">$59.99/year</p>
      </div>
      <a href="#" class="price__cta">Change</a>
    </section>
    <div class="payment container">
      <a href="#" class="payment__proceed">Proceed to Payment</a>
      <a href="#" class="payment__cancel">Cancel Order</a>
    </div>
  </main>  

  <!-- <div class="attribution">

    Coded by <a href="https://github.com/tomashoj2001">tomashoj2001</a>.
  </div> -->
</body>
</html>
